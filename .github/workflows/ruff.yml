name: ruff check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: ruff Lint
      uses: jpetrucciani/ruff-check@main
      with:
        line-length: 150
